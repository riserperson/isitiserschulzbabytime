{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}
Admin Login
{% endblock %}
{% block app_content %}
<div class="container">
    <form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    {{ wtf.form_errors(form, hiddens="only") }}
    <p>
    {{ wtf.form_field(form.pw) }}
    </p>
    <p>
    <input type="submit" value="{{ _('Proceed') }}" class="but btn-primary">
    </p>
</form> 
</div>
{% endblock %}
